<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App - Mustang News</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Sunday News Quiz â€” March 9, 2025</h1>
      
      <div class="quiz"></div>
      <h2 id="question">Question goes here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
      <h2>Register to enter a raffle for free concert tickets!</h2>
      <form id="emailForm" onSubmit="captureEmail(event)">
        <div class="form-row">
          <label for="name">Name: </label>
          <input id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-row">
          <label for="email">Email address: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>



    <script>
      function captureEmail(event) {
        event.preventDefault();

        let email = document.getElementById("email").value;
        let username = document.getElementById("name").value;
        let formData = { name: username, email: email };
        const url =
          "https://script.google.com/macros/s/AKfycbzJYfDyaAjr6s0y03DTR4c8YhHmwVGa3boZC3h8Qm2N-PEtNVse289tcaC2g0H3ONK9Xw/exec"; // Replace with your Apps Script URL from Google Sheets
        try {
          let response = fetch(url, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" },
          });

          alert("Thank You!\n Your Data was successfully submitted");
          document.getElementById("emailForm").reset();
        } catch (error) {
          console.log("Server response:", error);
          console.log("Data:", formData);
          console.log("Data2:", email);
          alert("Error submitting data. Please contact Mustang News.");
        }
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
